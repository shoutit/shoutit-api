{% load widget_tweaks %}
{% load template_filters %}
{% load i18n %}

<form id='report_experience' method="post" action="/report/{{ report_type }}/{{ experience_id }}/">
    {% csrf_token %}
    <div class="input-field">
        {{ form.text|trans_attr:"placeholder:Tell us what's wrong" }}
    </div>
    <button type="submit" class="btn btn-danger">Report</button>
</form>

<script type="text/javascript" language="JavaScript">
    $('form#report_experience').submitAjaxily();
</script>
