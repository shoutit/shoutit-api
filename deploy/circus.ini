[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
umask = 002

[watcher:rq_default]
cmd = python
args = manage.py rqworker default
working_dir = /api/src
stderr_stream.class = FancyStdoutStream
autostart = true
numprocesses = 1
copy_env = True
copy_path = True
stop_signal = SIGTERM

