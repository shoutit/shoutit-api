[program:shoutit_backend_prod]
command = /opt/shoutit_backend_prod/backend/start
;user = hello
stdout_logfile = /var/opt/log/shoutit_backend_prod/gunicorn_supervisor.log
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                       ; Set UTF-8 as default encoding
