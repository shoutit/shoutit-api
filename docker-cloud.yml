api-dev:
  image: 'shoutit/shoutit-api:dev'
  autoredeploy: true
  links:
    - 'api-dev-redis:redis'
  restart: always
  tags:
    - api
    - dev
api-dev-lb:
  image: 'dockercloud/haproxy:latest'
  environment:
    - DEFAULT_SSL_CERT=
    - STATS_AUTH=
    - TERM=xterm-256color
  links:
    - api-dev
  ports:
    - '80:80'
    - '443:443'
    - '45000:1936'
  roles:
    - global
  tags:
    - api
    - dev
    - lb
api-dev-redis:
  image: 'redis:latest'
  environment:
    - TERM=xterm-256color
  restart: always
  tags:
    - api
    - dev
    - redis
api-dev-rq:
  image: 'shoutit/shoutit-api:dev'
  autoredeploy: true
  command: '/bin/sh -c supervisord -n'
  links:
    - 'api-dev-redis:redis'
  restart: always
  tags:
    - api
    - dev

